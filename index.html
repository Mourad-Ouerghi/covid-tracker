<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Covid-Tracker</title>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top" id="navbar">
      <div class="container">
          <a href="index.html" id="logo" class="navbar-brand lead fw-bold">Cov<i class="bi bi-geo-alt-fill" style="font-size: 15px;"></i>d-Tracker </a>
          <button 
          class="navbar-toggler"
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navmenu"> 
          <span class="navbar-toggler-icon"></span>
      </button>
          <div class="collapse navbar-collapse" id="navmenu">
              <ul class="navbar-nav ms-auto ">
                <li class="nav-item mx-2">
                  <a class="nav-link lead" href="#worldSection">World</a>
                </li>
                <li class="nav-item  mx-2">
                  <a class="nav-link lead" href="#continents">Continents</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link lead" data-bs-toggle="modal" data-bs-target="#searchModal" href="#">Search</a>
                </li>
                <li class="nav-item  mx-2">
                  <a class="nav-link lead" href="#sources">Sources</a>
                </li>
              </ul>
          </div>
      </div>
    </nav>
   <section id="worldSection" class="bg-dark p-5 " style="min-width: 932px;">
       <div class="container d-flex align-items-center justify-content-center" id="cardContainer">
        <div class="stats text-center" style="min-width: 25rem;">
            <div class="stats-body" id="statsContainer">
                <div class="flexContainer">
                    <div class="flex-item-1">
                        <h5 class="stats-title">WORLD </h5>
                        <i class="bi bi-globe2"></i>
                    </div>
                    <div class="flex-item-2 mx-5" id="worldStats">
                        
                    </div>
                </div>
                <div id="divButton">
                  <button class="btn btn-light" id="detailsButton">More Details</button>
                </div>
            </div>
          </div>
       </div>
   </section>
   <section class="bg-dark" id="tableSection">
      <div id="tableContainer">
      </div>
   </section>

   <section id="graphSection" style="min-width: 932px;">
     <h3 style="color:rgba(87, 231, 87, 0.774); text-align: center;">Continents Stats</h3>
     <div class="container d-flex align-items-center justify-content-center my-3">
      <div id="continents" style="width: 900px; height: 500px; border-radius: 10px;"></div>
     </div>
   </section>
   
   <footer id="sources" style=" min-width: 932px;">
    <div class="source p-3" style="text-align: center;">
      <div class="links d-flex align-items-center justify-content-center">
        <div class="flex-1 mx-3">
          <h5>APIS :</h5><a class='links' href="https://disease.sh/"><i class="bi bi-link"></i>disease.sh</a>
        </div>
        <div class="flex-2 mx-3">
          <h5>Countries Flags : </h5><a class='links'  href="https://www.countryflags.io"><i class="bi bi-flag"></i>www.countryflags.io</a>
        </div>
        <div class="flex-3 mx-3">
          <h5>The Graph : </h5><a class='links'  href="https://developers.google.com/chart"><i class="bi bi-bar-chart-steps"></i>developers.google.com/chart</a>
        </div>
      </div>
    </div>
   </footer>
   <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="container-fluid">
            <form class="d-flex" id="searchForm">
              <input id="searchInput" class="form-control me-2" type="search" placeholder="the country you're looking for">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
        <div class="modal-body text-center" id="modal-container">
        </div>
        <div id="pContainer" class="text-center">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <script src='script.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
